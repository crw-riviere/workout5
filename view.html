<script src="../lib/jquery-2.0.3.min.js"></script>
<script src="../lib/knockout-2.3.0.js"></script>
<script src="viewmodel.js"></script>
<link rel="stylesheet" type="text/css" href="style.css" />

<html>
<head>
    <title>Workout5</title>
</head>

<body>

    <div>
        <ul class="navHorizontalList" data-bind="foreach: crumbs">
            <li class="navHorizontalListItem" data-bind="text: name, click: $root.gotoBreadCrumb"></li>
        </ul>
    </div>
    <!-- Program List -->
    <div data-bind="with: selectedWorkoutData">
        <h1>Programs</h1>
        <table>
            <tbody class="" data-bind="foreach: programs">
                <tr class="">
                    <td>
                        <label data-bind="text: name, hidden: editable, click: $root.gotoProgram"></label>
                        <input data-bind="value: name, visible: editable" />
                    </td>
                    <td>
                        <button type="button" data-bind="visible: editable, click: $root.saveProgram">Save</button>
                        <button type="button" data-bind="hidden: editable, click: $root.deleteProgram">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="button" data-bind="click: addProgram">Add</button>
    </div>

    <!--<button type="button" data-bind="click: addProgram">Add Program</button>-->

    <!-- Session Type List -->
    <div data-bind="with: selectedProgramData">
        <h1>Session Types</h1>

        <ul class="navHorizontalList" data-bind="foreach: sessionTypes">
            <li class="navHorizontalListItem" data-bind="text: name, click: $root.gotoSessionType"></li>
        </ul>
    </div>

    <!-- Exercise List -->
    <div data-bind="with: selectedSessionTypeData">
        <h1>Exercises</h1>
        <table>
            <tbody class="" data-bind="foreach: exercises">
                <tr class="">
                    <td>
                        <label data-bind="text: name, click: $root.gotoExercise"></label>
                        <input data-bind="visible: editable, value: name" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Session List -->
    <div data-bind="with: selectedExerciseData">
        <h1>Sessions</h1>
        <table>
            <tbody data-bind="foreach: sessions">
                <tr>
                    <td class="tdColumn">
                        <label class="lblText"
                            data-bind="hidden: editable, text: name, click: $root.gotoSession">
                        </label>
                    </td>
                    <td class="tdColumn">
                        <button type="button"
                            data-bind="click: $root.deleteSession">
                            Remove</button></td>
                </tr>
                <tr>
                    <td class="tdColumn">
                        <input data-bind="visible: editable, value: name" /></td>
                    <td class="tdColumn">
                        <button type="button" data-bind="visible: editable, click: $root.saveSession">Save</button></td>
                </tr>
            </tbody>
        </table>
        <button type="button" data-bind="click: $root.addSession">Add</button>
    </div>

    <!-- Sets -->
    <div data-bind="with: selectedSessionData">
        <h1>Sets</h1>
        <table>
            <thead>
                <tr>
                    <th class="tdColumn">Rep</th>
                    <th class="tdColumn">Weight</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: sets">
                <tr>
                    <td class="tdColumn">
                        <label data-bind="text: reps, hidden: editable"></label>
                        <input type="number"
                            data-bind="visible: editable, value: reps" />
                    </td>
                    <td class="tdColumn">
                        <label data-bind="text: weight, hidden: editable"></label>
                        <input type="number"
                            data-bind="visible: editable, value: weight" />
                    </td>

                    <td class="tdColumn">
                        <button type="button"
                            data-bind="visible: editable, click: $root.saveSet">
                            Save</button>
                        <button type="button"
                            data-bind="hidden: editable, click: $root.deleteSet">
                            Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="button" data-bind="click: $root.addSet">Add</button>
    </div>
</body>
</html>
