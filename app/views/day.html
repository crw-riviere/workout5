<div id="listPrograms" class="tab-pane">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">
                <p><b>{{program.entity.name}}|</b><small><i>Days</i></small></p>

                <a data-toggle="modal" data-target="#mdlCreateDay" class="btn btn-primary">&nbsp;<span class="glyphicon glyphicon-plus">&nbsp;</span>&nbsp;Day&nbsp;</a>
                <modal
                    modalid="mdlCreateDay"
                    title="Create Day"
                    validation="validDay(newDay)"
                    action="addDay(newDay)">
                         <p>Please enter a day name.</p>
                <input class="form-control" data-ng-model="newDay.entity.name" data-ng-change="validDayFeedback(newDay)">
                    <p>{{newDay.error}}</p>
                   </modal>
            </div>

            <p><small><i>Use this page to create and edit existing days.</i></small></p>
        </div>

        <ul class="list-group">
            <li class="list-group-item" data-ng-show="days.length <= 0">
                <p class="text-center">You have no days.</p>
            </li>
            <li data-ng-repeat="day in days" class="list-group-item">
                <div data-ng-switch on="day.operation">
                    <div class="row" data-ng-switch-when="read">
                        <h4><a data-ng-href="Exercises/{{day.entity.id}}" class="col-xs-10" data-toggle="tab">{{day.entity.name}}</a></h4>
                        <a class="col-xs-2" data-target="#opt{{$index}}" data-toggle="collapse"><span class="glyphicon glyphicon-edit"></span></a>
                    </div>
                    <div class="row" data-ng-switch-when="update">
                        <input class="col-xs-10" type="text" placeholder="Day Name" data-ng-model="day.entity.name" data-ng-change="validDayFeedback(day)" />
                        <a class="col-xs-2 btn btn-large" data-ng-click="saveDay(day)" data-ng-disabled="!validDay(day)"><span class="glyphicon glyphicon-ok"></span></a>
                    </div>
                </div>
                <div id="opt{{$index}}" class="row collapse">
                    <div class="clearfix">
                        <br />
                    </div>
                    <p>{{day.error}}</p>
                    <a class="col-xs-6 btn btn-large" data-ng-click="editDay(day)"><span class="glyphicon glyphicon-pencil"></span></a>
                    <a class="col-xs-6 btn btn-large" data-ng-click="deleteDay(day)"><span class="glyphicon glyphicon-trash"></span></a>
                </div>
            </li>
        </ul>
    </div>
</div>
