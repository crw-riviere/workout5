<div id="listPrograms" class="tab-pane">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">
                <p><b>Workout</b><i>5</i> <b>|</b><small><i>Programs</i></small></p>

                <a data-toggle="modal" data-target="#mdlCreateProgram" class="btn btn-primary">&nbsp;<span class="glyphicon glyphicon-plus">&nbsp;</span>&nbsp;Program&nbsp;</a>
                               
            </div>

            <p><small><i>Use this page to create and edit existing programs.</i></small></p>
        </div>
        <ul class="list-group">
            <li class="list-group-item" data-ng-show="programs.length <= 0">
                <p class="text-center">You have no programs.</p>
            </li>

            <li data-ng-repeat="program in programs" class="list-group-item">
                <div data-ng-switch on="program.operation">
                    <div class="row" data-ng-switch-when="read">
                        <h4><a data-ng-href="Days/{{program.entity.id}}" class="col-xs-10" data-toggle="tab">{{program.entity.name}}</a></h4>
                        <a class="col-xs-2" data-target="#opt{{$index}}" data-toggle="collapse"><span class="glyphicon glyphicon-edit"></span></a>
                    </div>
                    <div class="row" data-ng-switch-when="update">
                        <div class="col-xs-10">
                            <input class="form-control" type="text" placeholder="Program Name" data-ng-model="program.entity.name" data-ng-change="validProgramFeedback(program)" />
                        </div>
                        <div class="col-xs-2">
                            <a class="btn btn-large" data-ng-disabled="!validProgram(program)" data-ng-click="saveProgram(program)"><span class="glyphicon glyphicon-ok"></span></a>
                        </div>

                    </div>
                </div>
                <div id="opt{{$index}}" class="row collapse">
                    <div class="clearfix">
                        <br />
                    </div>
                    <p>{{program.error}}</p>
                    <a class="col-xs-6 btn btn-large" data-ng-click="editProgram(program)"><span class="glyphicon glyphicon-pencil"></span></a>
                    <a class="col-xs-6 btn btn-large" data-ng-click="deleteProgram(program)"><span class="glyphicon glyphicon-trash"></span></a>
                </div>
            </li>
        </ul>
    </div>
</div>

<!--Modals-->

<modal modalid="mdlCreateProgram">
    <div class="modal-body">
        <p>Please enter a program name.</p>
        <input class="form-control" data-ng-model="newProgram.entity.name" data-ng-change="validProgramFeedback(newProgram)">
        <br />
        <p>{{newProgram.error}}</p>
        </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" data-ng-disabled="!validProgram(newProgram)" data-ng-click="addProgram(newProgram)">Create</button>
    </div>
</modal>

<!--End Modals-->
