

<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">
            <p><b>Progress|</b><small><i>{{exercise.name}}</i></small></p>
        </div>
    </div>

    <exercise-line-chart data="data" class=""></exercise-line-chart>

    </div>

<!--Modals-->

<modal modalid="mdlSessions">
                <div class="modal-body">
                    <select class="form-control"
                            data-ng-model="program"
                            data-ng-options="program.name for program in programs"
                            data-ng-change="loadProgram(program)">
                        <option value="">-- select program --</option>
                    </select>

                    <div class="clearfix visible">
                        <br />
                    </div>

                    <select class="form-control"
                            data-ng-model="day"
                            data-ng-options="day.name for day in days"
                            data-ng-change="loadDay(day)"
                            data-ng-show="program">
                        <option value="">-- select day --</option>
                    </select>

                    <div class="clearfix visible">
                        <br />
                    </div>

                    <select class="form-control"
                            data-ng-model="exercise"
                            data-ng-options="exercise.name for exercise in day.exercises"                           
                            data-ng-show="day">
                        <option value="">-- select exercise --</option>
                    </select>

                    <div class="clearfix visible">
                        <br />
                    </div>

                    <button type="button" class="btn btn-primary  col-xs-12 " data-ng-click="loadExercise(exercise)" data-ng-show="day" data-dismiss="modal">Show Progress</button>
                </div>        
   </modal>

    <!--End Modals-->
